<!--Navbar-->
<mdb-navbar SideClass="navbar navbar-expand-lg navbar-dark indigo" *ngIf="(roletecnico | async) || (rolecedido | async)">

  <mdb-navbar-brand>
    <a class="navbar-brand" href="#">
      <img src="https://mdbootstrap.com/img/logo/mdb-transparent.png" height="30" class="d-inline-block align-top"
        alt="">
    </a>
  </mdb-navbar-brand>

  <mdb-icon fas icon="angle-left" size="lg" class="text-white mr-auto d-flex d-md-none align-self-center"></mdb-icon>

  <!-- Collapsible content -->
  <links>

    <!-- Links -->
    <ul class="navbar-nav mr-auto">
      <li class="nav-item">
        <a class="nav-link waves-light" mdbWavesEffect>Home<span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link waves-light" mdbWavesEffect>Produtores</a>
      </li>
      <!-- Dropdown -->
      <li class="nav-item dropdown" dropdown>
        <a *ngIf = "rolecedido | async" dropdownToggle mdbWavesEffect type="button" class="nav-link dropdown-toggle waves-light" mdbWavesEffect>
          Atendimentos<span class="caret"></span></a>
        <div *dropdownMenu class="dropdown-menu dropdown dropdown-primary" role="menu">
          <a *ngIf = "rolecedido | async" class="dropdown-item waves-light" mdbWavesEffect [routerLink]="['/atendimento/register']">Registrar</a>
          <a *ngIf = "rolecedido | async" class="dropdown-item waves-light" mdbWavesEffect [routerLink]="['/atendimento']">Lista</a>
          <a *ngIf = "roletecnico | async" class="dropdown-item waves-light" mdbWavesEffect href="">Modificar valores</a>
          <a *ngIf = "roletecnico | async" class="dropdown-item waves-light" mdbWavesEffect href="">Modificar status</a>
          <a *ngIf = "roletecnico | async" class="dropdown-item waves-light" mdbWavesEffect href="">Encaminhar</a>
          <div *ngIf = "roletecnico | async" class="divider dropdown-divider"></div>
          <a *ngIf = "roletecnico | async" class="dropdown-item waves-light" mdbWavesEffect href="">Anexar arquivo</a>
        </div>
      </li>
 
      <li class="nav-item" (click)="logout()">
        <a class="nav-link waves-light" mdbWavesEffect>
            Usu√°rio: {{usuario.value?.nome}}
            <mdb-icon fas icon="users"*ngIf="(roleadmin | async)"></mdb-icon>
            <mdb-icon fas icon="user-cog"*ngIf="(roletecnico | async)"></mdb-icon>
            <mdb-icon fas icon="user-circle"*ngIf="(rolecedido | async)"></mdb-icon>
        </a>
      </li>
    </ul>
    <!-- Links -->

  </links>
  <!-- Collapsible content -->

</mdb-navbar>
<!--/.Navbar-->
