<table mdbTable>
    <thead>
      <tr>
        <th *ngFor="let head of headElements" scope="col">{{head}} </th>
      </tr>
    </thead>
    <tbody>
      <tr mdbTableCol *ngFor="let servico of servicos">
        <th scope="row"></th>
        <td>
            <mdb-icon fas icon="calendar-times"></mdb-icon>
        </td>
        <td>{{servico.descricaoDoServico}}</td>
      </tr>
    </tbody>
  </table>
