<p *ngIf="isempty()"> Não há produtores selecionados!</p>
<table *ngIf="!isempty()">
    <thead>
      <tr>
        <th *ngFor="let head of headElements" scope="col">{{head}} </th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let produtor of produtores">
        <td class="col-icon">
            <mdb-icon fas icon="calendar-times"></mdb-icon>
        </td>
        <td>{{produtor.nome}}</td>
      </tr>
    </tbody>
  </table>
