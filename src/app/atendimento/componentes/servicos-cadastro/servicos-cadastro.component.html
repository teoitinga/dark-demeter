<form [formGroup]="formServico">
  <div class="container-lg z-depth-1">
    <div class="row">
      <div class="col">
        <pesquisa-produtores (atualizouProdutor)="onSelecionaProdutor($event)"></pesquisa-produtores>
      </div>
      <div class="col">
        <div class="row">
          <mat-checkbox formControlName="createFolder"> - Criar pasta para este atendimento</mat-checkbox>
        </div>
        <div class="row">
          <div class="row">
            <div class="col">
              <mat-checkbox color='primary' formControlName="emitiuArt"> - Emitiu ART</mat-checkbox>
            </div>
            <div class="col">
              <mat-checkbox formControlName="emitiuDae"> - Emitiu DAE</mat-checkbox>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <pesquisa-tecnico (atualizouTecnico)="onSelecionaTecnico($event)"></pesquisa-tecnico>
          </div>
        </div>
      </div>
    </div>
  </div>

  daqui para baixo pode excluir
  <div class="container-lg z-depth-1">

    <div class="row">
      <div class="col">
        <!--Textarea with icon prefix-->
        <div class="md-form">
          <mdb-icon fas icon="pencil-alt" class="prefix"></mdb-icon>
          <textarea type="text" id="form8" class="md-textarea form-control" mdbInput></textarea>
          <label for="form8">Orientações:</label>
        </div>
      </div>
      <div class="w-100"></div>
      <div class="row">
        <div class="select-servico">
          <pesquisa-servicos [servico]="servico" (atualizouServico)="onSelecionaServico($event)"></pesquisa-servicos>
        </div>
      </div>
      <div class="row">
        <div class="md-form">
          <input matInput placeholder="Descrição do serviço" type="text" id="descricao" formControlName="descricao"
            class="form-control">
        </div>
        <div class="row">
          <div class="md-form">
            <input type="text" id="tempoNecessario" formControlName="tempoNecessario" class="form-control">
          </div>
          
        </div>
            <div class="row">
              <div class="col">
                <div class="md-form">
                  <input type="text" id="valorDoDae" formControlName="valorDoDae" class="form-control">
                </div>
                <div class="md-form">
                  <input type="text" id="valorDoProjeto" formControlName="valorDoProjeto" class="form-control">
                </div>
              </div>
  
            </div>


      </div>
    </div>

  </div>





  <div class="select-produtor">
    <pesquisa-produtores (atualizouProdutor)="onSelecionaProdutor($event)"></pesquisa-produtores>
  </div>
  <br>
  <div>
    <button [disabled]="!formServico.valid" (click)="enviarDados()" mdbBtn type="button" color="success"
      mdbWavesEffect>Enviar dados</button>
  </div>
  <div>
    <button [disabled]="!formServico.valid" (click)="clearServices()" mdbBtn type="button" color="success"
      mdbWavesEffect>Exclui Atendimentos</button>
  </div>

</form>


<servicos-list [servicos]="servicos"></servicos-list>
<lista-produtores [produtores]="produtores"></lista-produtores>
