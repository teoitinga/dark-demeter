<div [formGroup]="controlProdutor">
    <div class="md-form container">
        <div class="produtor">
            <div class="cpf-produtor">
                <div class="md-form search">
                    <button mat-button mat-mini-fab color="grey" [disabled]="!controlProdutor.invalid" matTooltip="Verificar cliente cadastrado"
                        (click)="conferirCpf()">
                        <mat-icon>search</mat-icon>
                    </button>
                </div>
                <div class="md-form cpf-info">
                    <label for="cpf" class="">Pesquisar Cpf...</label>
                    <input mdbInput id="cpf" type="text" mascara="999.999.999-99" class="form-control"
                        formControlName="cpf">
                </div>
            </div>
            <div class="md-form nome-produtor">
                <label for="nome" class="">Nome do produtor</label>
                <input mdbInput id="nome" type="search" class="form-control" formControlName="nome">
            </div>

        </div>
                <div class="md-form button-ok">
                    <button mdbBtn (click)="confirmaProdutor()" mdbWavesEffect class="blue-gradient m-3"
                        type="button">incluir</button>
                 </div>
    </div>
</div>
